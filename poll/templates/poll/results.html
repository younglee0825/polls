<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
     <link rel="stylesheet" type="text/css" href="{% static 'poll/style.css' %}">
</head>
<body>
<h1>{{question.question_text}}</h1>
<ul>
  {% for choice in question.choice_set.all %}
  <li>{{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}}</li>
  {% endfor %}
</ul>
<a href="{% url 'detail' question.id %}">Vote again?</a>
<a href="{% url 'chart' question.id %}">chart</a>
<h5><a href="/poll/">전 페이지로 이동</a></h5>
</body>
</body>
</html>
